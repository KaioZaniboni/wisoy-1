<script>

    var body = document.getElementById('body');
    var img_sensor = document.getElementById('sensor');

    toggleMenu=function() {

       imgs.style = 'opacity: 0.3; transition: 0.3s;';
       body.style = 'transform: scale(0.85); transition: 0.3s;';
    }

</script>
