<script>  
    var caixa_menu = document.getElementById('box_menu');
    var imgs = document.getElementById('imagens');
    var body = document.getElementById('body');

    toggleMenu=function() {
       caixa_menu.style = 'left: 0';
       imgs.style = 'opacity: 0.3; transition: 0.3s;';
       body.style = 'transform: scale(0.85); transition: 0.3s;';
    }

    closeMenu=function() {
        caixa_menu.style = 'left: -300px;';
        imgs.style = 'opacity: 1; transition: 0.3s;';
        body.style = 'transform: scale(1.0); transition: 0.3s;';
    }
</script>
