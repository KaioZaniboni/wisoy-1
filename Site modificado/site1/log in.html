<body class="body_img">
    <div class="cabecalho">
        <div class="caixa">
            <div class="logo">
                <a href="home.html"><img src="./wisoy.png" alt="logo WiSoy">
                    <span>WiSoy</span></a>
            </div>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>

                    <li><a href="log in.html">Log In</a></li>
                </ul>
            </nav>
        </div>

    <div class="corpo_log_in">
        <div class="caixa_log_in">
            <div class="img_login">
                <img src="wisoy.png" alt="Logo WiSoy">
            </div>
            <span>E-mail</span>
            <input id="inpt_email" type="email" onkeyup="analisar_email()">
            <br>
            <div id="mensagem_email"></div>
            <br>
            <span>Senha</span>
            <input type="password" id="inpt_senha" onkeyup="analisar_senha()">
            <br>
            <div id="mensagem_senha"></div>
            <br>
            <div class="lembrar_login">
                <input type="checkbox">
                <span>Lembrar meu login</span>
            </div>
            <div id="login" class="button_login_conteiner"><button class="button_login">Entrar</button></div>
            <br>
            <div class="rodape_caixa">
                <p><a class="desing_p" href="Senha.html">Esqueceu a sua senha?</a></p>

            </div>
        </div>
    </div>

<script>

    function analisar_email() {

        var email = inpt_email.value;
        email = email.trimStart();
        email = email.trimEnd();
        var amanda = email.indexOf('amanda.fruteiro@wisoy.com.br');
        var jonas = email.indexOf('jonas.florencio@wisoy.com.br');
        var fernanda = email.indexOf('fernanda.chimenez@wisoy.com.br');
        var kaio = email.indexOf('kaio.zaniboni@wisoy.com.br');
        var luiz = email.indexOf('luiz.ekstein@wisoy.com.br');
        var matheus = email.indexOf('matheus.vieck@wisoy.com.br');
        var fernando = email.indexOf('fernando.brandao@wisoy.com.br');
        var jesus = email.indexOf('guilherme.jesus@wisoy.com.br');
        var leonardo = email.indexOf('leonardo.marques@wisoy.com.br');
        


        if (amanda >= 0 || jonas >= 0 || fernanda >= 0 || kaio >= 0 || luiz >= 0 || matheus >= 0 || fernando >= 0 || jesus >= 0 || leonardo >= 0) {

            mensagem_email.innerHTML = 'Email válido'

        }

        else {
            mensagem_email.innerHTML = 'Email inválido!'

        }
    }

    function analisar_senha() {

        var senha = inpt_senha.value;
        var char_minus = senha.match(/[a-z]+/);
        var char_maius = senha.match(/[A-Z]+/);
        var char_esp = senha.match(/[!-@]+/)

        if (char_maius && char_minus && char_esp) {

            mensagem_senha.innerHTML = "Senha válida"
        }

        else {

            mensagem_senha.innerHTML = "Senha inválida!"

        }


    }

</script>
