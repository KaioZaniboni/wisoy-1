<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body onload=obterDadosGraficoPrimeiraVez>

    <div class="cabecalho">
        <div class="caixa">
            <h3 id="nome_titulo" style="display: none; position: absolute; color: white; left: 300px;">Olá, <b id="b_usuario"></b></h3>
            <div class="logo">
                <span>WiSoy</span>
                <img src="img/wisoy.png" alt="logo WiSoy">
            </div>
        </div>
    </div>

    <div class="geral">
        <div class="menu">
            <div><img id="menu-hamb" class="logo_hamb" src="img/menu_bar.png" onclick="toggleMenu()"></div>
            <div class="caixa_menu" id="box_menu">
                <nav>
                    <ul>
                        <div class="itens_hamburguer" id="imagem_itens"><img onclick="closeMenu()"
                                src="img/icone perfil.png">
                            <li onclick="closeMenu()">Minha Conta</li>
                        </div>
                        <div class="itens_hamburguer">
                            <li onclick="closeMenu()">Minha Plantação</li>
                        </div>
                        <div class="itens_hamburguer">
                            <li> <a href="tempo-real.html">Tempo Real</a></li>
                        </div>
                        <div class="itens_hamburguer">
                            <li onclick="closeMenu()">Notificações</li>
                        </div>
                        <div class="itens_hamburguer" id="but_sair">
                            <li onclick="logoff()">Sair</li>
                        </div>
                    </ul>
                </nav>
            </div>
        </div>




    <!--FIM CABECALHO-->


    <div class="dashboard">
        <button id="botaoSensor1" class="btn" onclick="chamargraficos(1000)">Sensor 1</button>
        <button id="botaoSensor2" class="btn" onclick="chamargraficos(1001)">Sensor 2</button>
        <button id="botaoSensor3" class="btn" onclick="chamargraficos(1002)">Sensor 3</button>
        <button id="botaoSensor4" class="btn" onclick="chamargraficos(1003)">Sensor 4</button>
        <div style="width:75%; margin: auto">
            <div id="div_aguarde">Dados sendo obtidos...</div>
            <canvas id="canvas_grafico"></canvas>
        </div>
    </div>

</html>
<script>

    let usuario;
    verificar_autenticacao();

     // //  INICIO DA ANIMAÇÃO HAMBURGUER



    function toggleMenu() {
        document.getElementById('box_menu').style = 'left: 0%;';
        document.getElementById('menu-hamb').style = 'display: none';
    }

    function closeMenu() {
        document.getElementById('box_menu').style = 'left: -100%;';
        document.getElementById('menu-hamb').style = 'display: block';

    }

    // //  FIM DA ANIMAÇÃO HAMBURGUER


    let proximaAtualizacao;

    window.onload = obterDadosGraficoPrimeiraVez(1000);

    function alterarCoresBotoes(idsensor) {
        console.log("executei alterarCoresBotoes")
        botaoSensor1.className = "btn"
        botaoSensor2.className = "btn"
        botaoSensor3.className = "btn"
        botaoSensor4.className = "btn"

        if (idsensor == "1") {
            botaoSensor1.className += " btn-now"
        } else if (idsensor == "2") {
            botaoSensor2.className += " btn-now"
        } else if (idsensor == "3") {
            botaoSensor3.className += " btn-now"
        } else if (idsensor == "4") {
            botaoSensor4.className += " btn-now"
        }
    }


    function chamargraficos(idsensor) {
        console.log("executei chamargraficos")
        obterDadosGraficoPrimeiraVez(idsensor)
        //atualizarGrafico(idsensor)

        alterarCoresBotoes(idsensor);

    }

    verificar_autenticacao();

    // neste JSON tem que ser 'labels', 'datasets' etc, 
    // porque é o padrão do Chart.js



    // altere aqui as configurações do gráfico
    // (tamanhos, cores, textos, etc)
    function configurarGrafico() {
        console.log("executei configurarGrafico")
        var configuracoes = {
            responsive: true,
            animation: { duration: 500 },
            hoverMode: 'index',
            stacked: false,
            title: {
                display: true,
                text: 'Histórico recente de temperatura e umidade'
            },
            scales: {
                yAxes: [{
                    type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
                    display: true,
                    position: 'left',
                    id: 'y-temperatura',
                }, {
                    type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
                    display: true,
                    position: 'right',
                    id: 'y-umidade',

                    // grid line settings
                    gridLines: {
                        drawOnChartArea: false, // only want the grid lines for one axis to show up
                    },
                }],
            }
        };

        return configuracoes;
    }

    // altere aqui como os dados serão exibidos
    // e como são recuperados do BackEnd
    function obterDadosGraficoPrimeiraVez(idsensor) {
        console.log("executei obterDadosGraficoPrimeiraVez")
        alterarCoresBotoes(idsensor);

        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }

        fetch(`/leituras/ultimas/${idsensor}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    var dados = {
                        labels: [],
                        datasets: [
                            {
                                yAxisID: 'y-temperatura',
                                label: 'Temperatura',
                                borderColor: 'rgba(255,0,0,1)',
                                backgroundColor: 'rgba(255,0,0,1)',
                                fill: false,
                                data: []
                            },
                            {
                                yAxisID: 'y-umidade',
                                label: 'Umidade',
                                borderColor: 'rgba(255,0,255,1)',
                                backgroundColor: 'rgba(255,0,255,1)',
                                fill: false,
                                data: []
                            }
                        ]
                    };
                    for (i = 0; i < resposta.length; i++) {
                        var registro = resposta[i];
                        dados.labels.push(registro.momento_grafico);
                        dados.datasets[0].data.push(registro.temperatura);
                        dados.datasets[1].data.push(registro.umidade);

                    }
                    console.log(JSON.stringify(dados));
                    div_aguarde.style.display = 'none';
                    plotarGrafico(dados, idsensor);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

    }



    // só mexer se quiser alterar o tempo de atualização
    // ou se souber o que está fazendo!
    function atualizarGrafico(idsensor, dados) {
        console.log("executei atualizarGrafico")
        fetch(`/leituras/tempo-real/${idsensor}`, { cache: 'no-store' }).then(function (response) {
            console.log("Estou tentando pegar idsensor = ", idsensor)
            if (response.ok) {
                response.json().then(function (novoRegistro) {

                    console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
                    console.log(`Dados atuais do gráfico: ${dados}`);

                    // tirando e colocando valores no gráfico
                    dados.labels.shift(); // apagar o primeiro
                    dados.labels.push(novoRegistro.momento_grafico); // incluir um novo momento
                    dados.datasets[0].data.shift();  // apagar o primeiro de temperatura
                    dados.datasets[1].data.shift();  // apagar o primeiro de umidade
                    dados.datasets[0].data.push(novoRegistro.temperatura); // incluir uma nova leitura de temperatura
                    dados.datasets[1].data.push(novoRegistro.umidade); // incluir uma nova leitura de umidade

                    console.log("meu sensor é o " + idsensor)

                    window.grafico_linha.update();


                    proximaAtualizacao = setTimeout(() => atualizarGrafico(idsensor, dados), 5000);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
                proximaAtualizacao = setTimeout(() => atualizarGrafico(idsensor, dados), 5000);
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

    }

    // só altere aqui se souber o que está fazendo!
    function plotarGrafico(dados, idsensor) {
        console.log("executei plotarGrafico")
        console.log('iniciando plotagem do gráfico...');

        var ctx = canvas_grafico.getContext('2d');
        window.grafico_linha = Chart.Line(ctx, {
            data: dados,
            options: configurarGrafico()
        });

        setTimeout(() => atualizarGrafico(idsensor, dados), 2000);
    }


    function sendData() {
        var http = new XMLHttpRequest();
        http.open('GET', 'http://localhost:9001/api/sendData', false);
        http.send(null);
    }
    
    // Descomente abaixo se quiser inserir dados a cada X segundos
    setInterval(() => {
        sendData();
    }, 2000);

</script>
